<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Update</title>

</head>
<style type="text/css">

    body {
      background-color: #DADADA;
    }
    .input-field {
          position: relative;
          margin-top: 1rem;
          margin-bottom: 1rem;
          width: 400px;
          margin: auto;
          margin-bottom: 10px;
      }

        .container{
            display: flex;
            justify-content: center;
            height: 100%;
            margin-top: 50px;


</style>
<body>

<nav>
    <div class="nav-wrapper" style="background-color: #00B5AD;">
        <a href="#" class="brand-logo center">Update</a>
        <a href="/" class="waves-effect waves-light btn-small">Voltar</a>
    </div>
</nav>

<div style="height: 100vh; ">
    <div class="container center">

        <div class="col s12">
            <form method="post"
                  th:action="@{/updatePedido/{id}(id=${pedido.id})}"
                  th:object="${pedido}" modelAttribute="form">

                <div class="input-field col s6">

                    <select name="cliente" class="input-field">
                        <option value=""disabled selected>Selecione Cliente</option>
                        <option th:each="cli: ${clientes}"
                                th:value="${cli.id}"
                                th:text="${cli.name}"
                                th:selected="${cli.id==pedido.cliente.id}"/>
                    </select>
                    <label>Selecione Cliente</label>
                </div>

                <div class="input-field col s6" style="margin: 30px;">
                    <select name="produto" class="input-field">
                        <option value=""disabled selected>Selecione Produto</option>
                        <option th:each="prod: ${produtos}"
                                th:value="${prod.id}"
                                th:text="${prod.name}"
                                th:selected="${prod.id==pedido.produto.id}"
                        />
                    </select>
                    <label>Selecione Produto</label>
                </div>
                <div class="input-field col s6" style="margin: 30px;">
                    <select name="pedidoStatus" class="input-field">
                        <option value=""disabled selected>Selecione Status</option>
                        <option th:each="s: ${status}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s==pedido.pedidoStatus}"
                        />
                    </select>
                    <label>Selecione Status</label>
                </div>
                <div class="input-field col s6">
                    <input th:field="*{quantidade}" id="quantidade" type="text" class="validate" name="quantidade">
                    <label for="quantidade">Quantidade</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="M.toast({html: 'Pedido Atualizado'})" style="margin: 20px;"><i class="material-icons left" >send</i>Enviar</button>
                <button class="btn waves-effect waves-light" style="background-color:  #d32f2f; margin: 20px;" type="reset"><i class="material-icons left" >cancel</i>Cancelar</button><br><br>
            </form>
        </div>
    </div>
</div>

<footer style = "background: silver; padding: 30px; text-align: center;">
    Copyright ® Sei lá direitos autorais
</footer>

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
