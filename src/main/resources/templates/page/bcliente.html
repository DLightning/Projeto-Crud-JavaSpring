<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>CLIENTES</title>
</head>
<style type="text/css">

    body {
      background-color: #DADADA;
    }

</style>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: #00B5AD;">
            <a href="#" class="brand-logo center">Clientes</a>
         <a href="/" class="waves-effect waves-light btn-small">Voltar</a>
    </div>
</nav>

<form>
    <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input id="search" type="text" class="search" required="">
    </div>
</form>

<table class="responsive-table" method="post">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "cliente: ${clientes}">
        <td style="cursor: pointer;"><a onclick="" th:href="@{/listarPedidosClientes/{id}(id=${cliente.id})}" class="tooltipped" data-position="bottom" data-tooltip="Pedidos do Cliente"><span th:text="${cliente.name}"></span></a></td>
        <td><span th:text="${cliente.cpf}"></span></td>
        <td><span th:text="${cliente.email}"></span></td>
        <td><a type="submit" class="waves-effect waves-light btn-small" th:href="@{/delete/{id}(id=${cliente.id})}"
               onclick="M.toast({html: 'Cliente Deletado'})" style="background-color: #d32f2f;"><i class="tiny material-icons left">delete</i>Delete</a></td>
        <td><a type="submit" class="waves-effect waves-light btn-small" th:href="@{/edit/{id}(id=${cliente.id})}"><i class="tiny material-icons left">edit</i>Update</a></td>

    </tr>
    </tbody>
</table>
<script>
 $(document).ready(function(){
    $('.tooltipped').tooltip();
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
